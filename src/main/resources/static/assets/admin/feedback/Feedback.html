	crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">

<body>
	<div class="container">
	<div class="col-sm-3">
				<h3 class="page-title" style="width: 350px">QUẢN LÝ ĐÁNH GIÁ </h3>
		</div>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a class="nav-link active"
				data-toggle="tab" data-target="#home" href="">Danh sách đánh giá</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content card">
			<div id="home" class="container tab-pane active">
				<table class="table table-bordered mt-3">
					<thead>
						<tr>
							<th>Tên sản phẩm</th>
							<th>Người đánh giá</th>
							<th>Số sao</th>
							<th>Nội dung</th>
							<th>Ngày đánh giá</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in pager.items">
							<td>{{item.product.name}}</td>
							<td>{{item.account.fullname}}</td>
							<td>{{item.rate}}</td>
							<td>{{item.comment}}</td>
							<td>{{item.feedbackDate | date : 'dd-MM-yyyy'}}</td>
							<td>
								<button ng-click="delete(item)"
									class="btn btn-danger fa fa-trash">
									<!-- Xóa -->
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				
				<div class=" text-center mb-3">
					<button class="btn btn-danger" ng-click="pager.first()">
						<b class="fa fa-arrow-up"></b>
					</button>
					<button class="btn btn-primary" ng-click="pager.prev()">
						<b class="fa fa-arrow-left"></b>
					</button>
					<button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
					<button class="btn btn-primary" ng-click="pager.next()">
						<b class="fa fa-arrow-right"></b>
					</button>
					<button class="btn btn-danger" ng-click="pager.last()">
						<b class="fa fa-arrow-down"></b>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
</html>
