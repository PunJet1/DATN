<html lang="en">

	<title>Bootstrap Example</title>

<body>
	<div class="container">
		<div class="col-sm-3">
			<h3 class="page-title" style="width: 350px">QUẢN LÝ THƯƠNG HIỆU
			</h3>
		</div>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a class="nav-link active" data-toggle="tab" data-target="#home" href="">Danh Sách
					thương
					hiệu</a></li>
			<li class="nav-item"><a class="nav-link " data-toggle="tab" data-target="#menu1" href=""
					ng-click="reset()">Chỉnh sửa thương
					hiệu</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content card">
			<div id="home" class="container tab-pane active">
				<div class="mt-3 d-flex flex-row-reverse">
					<div class="p-2 input-group input-group-sm col-sm-3 ">
						<input type="text" class="form-control" placeholder="Search" id="keyword"
							ng-model="search.name ">
						<div class="input-group-prepend">
							<button class="input-group-text" type="submit" ng-click="timKiem()">Lọc</button>
						</div>
					</div>
					<div class="p-2 col-sm-2">
						<select id="trangThai" ng-model="status" ng-change="genderStart()"
							class="form-control form-control-sm">
							<option value="">-- Tất cả --</option>
							<option value="true">Hoạt động</option>
							<option value="false">Dừng hoạt động</option>
						</select>
					</div>
				</div>
				<table class="table table-bordered table-sm mt-3">
					<thead>
						<tr>
							<th>Mã thương hiệu</th>
							<th>Tên thương hiệu</th>
							<th>Ảnh</th>
							<th>Trạng thái</th>
							<th>Hành Động</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in pager.items">
							<td>{{item.brandId}}</td>
							<td>{{item.name}}</td>
							<td><img src="/assets/images/{{item.image}}" style="width: 50px; height: 45px" alt=""></td>
							<td>{{item.status? 'Hoạt động':'Dừng hoạt động'}}</td>
							<td>
								<button ng-click="edit(item)" class="btn btn-primary fa fa-wrench">
									<!-- Chỉnh sửa -->
								</button>
								<button ng-click="delete(item)" class="btn btn-danger fa fa-trash">
									<!-- Xóa -->
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class=" text-center mb-3">
					<button class="btn btn-danger" ng-click="pager.first()">
						<b class="fa fa-arrow-up"></b>
					</button>
					<button class="btn btn-primary" ng-click="pager.prev()">
						<b class="fa fa-arrow-left"></b>
					</button>
					<button class="btn btn-success">{{pager.page + 1}} of
						{{pager.count}}</button>
					<button class="btn btn-primary" ng-click="pager.next()">
						<b class="fa fa-arrow-right"></b>
					</button>
					<button class="btn btn-danger" ng-click="pager.last()">
						<b class="fa fa-arrow-down"></b>
					</button>
				</div>
			</div>
			<div id="menu1" class="container tab-pane">
				<div class="row mb-3 p-3">
					<div class="col-sm-4 text-center ">
						<label for="image"> <img alt="" src="/assets/images/{{form.image}}" class="img-rounded"
								width="304" height="236">
						</label>
					</div>
					<div class="ml-3 col-sm-7">
						<div class="row">
							<label>Mã thương hiệu</label> <input ng-model="form.brandId"
								class="form-control form-control-sm" disabled="disabled">
						</div>
						<!--	<div class="row">
							<label>Tên thương hiệu</label> 
							<input ng-model="form.name" id="brandName" maxlength="255"
								class="form-control form-control-sm">
						</div> -->

						<div class="row">
							<label>Tên thương hiệu</label>
							<div class="input-group">
								<span class="input-group-addon"> </span> <input type="text" maxlength="255" minlength=""
									id="brandName" class="form-control form-control-sm"
									placeholder="Nhập tên thương hiệu" ng-model="form.name">
								<div class="invalid-tooltip" id="showErrorNameBrand"></div>
							</div>
						</div>

						<br>
						<div class="row">
							<label>Ảnh</label> <input type="file" id="chonAnh" class="form-control-file  border"
								onchange="angular.element(this).scope().imageChanged(this.files)">
						</div>
						<div class="row">
							<label>Trạng thái</label>
							<div class="form-control form-control-sm">
								<label class="radio-inline"> <input ng-model="form.status" ng-value="true"
										name="available" type="radio"> Hoạt động
								</label>&ensp; <label class="radio-inline"> <input ng-model="form.status"
										ng-value="false" name="available" type="radio"> Dừng hoạt động
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="text-center mb-3">
					<button class="btn btn-primary" ng-click="create()">
						<i class="fa fa-plus" aria-hidden="true"></i> Thêm
					</button>
					<button class="btn btn-warning" ng-click="update()">
						<i class="fa fa-wrench" aria-hidden="true"></i> Cập Nhật
					</button>
					<button class="btn btn-danger" ng-click="delete(form)">
						<i class="fa fa-trash" aria-hidden="true"></i> Xóa
					</button>
					<button class="btn btn-info" ng-click="reset()">
						<i class="fa fa-refresh" aria-hidden="true"></i> Xóa Form
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	var checkNameBrand = 0;

	$(document).ready(function () {
		$("#brandName").keyup(function () {
			var name = this.value;
			if (name == "" || name.trim() == "") {
				$("#brandName").addClass("is-invalid");
				$("#showErrorNameBrand").text("Vui lòng nhập tên thương hiệu!");
				checkDiscount = 10;
			} else {
				var length = name.length;
				var maxLength = $("#brandName").attr("maxlength");
				if (length > maxLength) {
					$("#brandName").addClass("is-invalid");
					$("#showErrorNameBrand").text("Không được nhập quá 255 ký tự!");
					checkNameCategory = 10;
				} else {
					$("#brandName").removeClass("is-invalid");
					$("#showErrorNameBrand").text("");
					checkNameCategory = 1;
				}
			}
			handlerButtonSave();
		});

	});

	function checkForm() {
		$("#brandName").keyup();
		return handlerButtonSave();
	}

	function handlerButtonSave() {
		var check = false;
		if (checkDiscount !== 10) {
			check = true;
			$("#btnSave").prop("disabled", false);
		} else {
			check = false;
			$("#btnSave").prop("disabled", true);
		}
		return check;
	}
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>

</html>
