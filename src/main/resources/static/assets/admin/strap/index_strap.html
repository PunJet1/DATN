<html lang="en">

<head>
	<title>Bootstrap Example</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="col-sm-3">
			<h3 class="page-title" style="width: 350px">QUẢN LÝ DÂY GIÀY</h3>
		</div>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a class="nav-link active" data-toggle="tab" data-target="#home" href="">Danh Sách dây
					</a></li>
			<li class="nav-item"><a class="nav-link " data-toggle="tab" data-target="#menu1" href=""
					ng-click="reset()">Chỉnh sửa dây
					</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content card">
			<div id="home" class="container tab-pane active">
				<div class="mt-3 d-flex flex-row-reverse">
					<div class="p-2 input-group input-group-sm col-sm-3 ">
						<input type="text" class="form-control" placeholder="Search" id="keyword"
							ng-model="search.name ">
						<div class="input-group-prepend">
							<button class="input-group-text" type="submit" ng-click="timKiem()">Lọc</button>
						</div>
					</div>
					<div class="p-2 col-sm-2">
						<select id="trangThai" ng-model="status" ng-change="genderStart()"
							class="form-control form-control-sm">
							<option value="">-- Tất cả --</option>
							<option value="true">Hoạt động</option>
							<option value="false">Dừng hoạt động</option>
						</select>
					</div>
				</div>
				<table class="table table-bordered table-sm mt-3">
					<thead>
						<tr>
							<th>Mã dây </th>
							<th>Tên dây đeo</th>
							<th>Trạng thái</th>
							<th>Hành Động</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in pager.items">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.status? 'Hoạt động':'Dừng hoạt động'}}</td>
							<td>
								<button ng-click="edit(item)" class="btn btn-primary fa fa-wrench">
									<!-- Chỉnh sửa -->
								</button>
								<button ng-click="delete(item)" class="btn btn-danger fa fa-trash">
									<!-- Xóa -->
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class=" text-center mb-3">
					<button class="btn btn-danger" ng-click="pager.first()">
						<b class="fa fa-arrow-up"></b>
					</button>
					<button class="btn btn-primary" ng-click="pager.prev()">
						<b class="fa fa-arrow-left"></b>
					</button>
					<button class="btn btn-success">{{pager.page + 1}} of
						{{pager.count}}</button>
					<button class="btn btn-primary" ng-click="pager.next()">
						<b class="fa fa-arrow-right"></b>
					</button>
					<button class="btn btn-danger" ng-click="pager.last()">
						<b class="fa fa-arrow-down"></b>
					</button>
				</div>
			</div>
			<div id="menu1" class="container tab-pane">
				<div class="row mb-3 p-3">

					<div class="ml-3 col-sm-7">
						<div class="row">
							<label>Mã dây</label> <input ng-model="form.id" class="form-control form-control-sm"
								disabled="disabled">
						</div>
						<!-- <div class="row">
							<label>Tên dây đeo</label> <input ng-model="form.name" id = "strapName" maxlength="255"
								class="form-control form-control-sm">
						</div> -->

						<div class="row">
							<label>Tên dây </label>
							<div class="input-group">
								<span class="input-group-addon"> </span> <input type="text" maxlength="255"
									id="strapName" class="form-control form-control-sm" placeholder="Nhập tên dây đeo"
									ng-model="form.name">
								<div class="invalid-tooltip" id="showErrorStrapName"></div>
							</div>
						</div>
						<br>

						<div class="row">
							<label>Trạng thái</label>
							<div class="form-control form-control-sm">
								<label class="radio-inline"> <input ng-model="form.status" ng-value="true"
										name="available" type="radio"> Hoạt động
								</label>&ensp; <label class="radio-inline"> <input ng-model="form.status"
										ng-value="false" name="available" type="radio"> Dừng hoạt động
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="text-center mb-3">
					<button class="btn btn-primary" ng-click="create()">
						<i class="fa fa-plus" aria-hidden="true"></i> Thêm
					</button>
					<button class="btn btn-warning" ng-click="update()">
						<i class="fa fa-wrench" aria-hidden="true"></i> Cập Nhật
					</button>
					<button class="btn btn-danger" ng-click="delete(form)">
						<i class="fa fa-trash" aria-hidden="true"></i> Xóa
					</button>
					<button class="btn btn-info" ng-click="reset()">
						<i class="fa fa-refresh" aria-hidden="true"></i> Xóa Form
					</button>
				</div>
			</div>
		</div>
	</div>

</body>

<script>
	var checkStrapName = 0;

	$(document).ready(
		function () {
			$("#strapName").keyup(
				function () {
					var name = this.value;
					if (name == "" || name.trim() == "") {
						$("#strapName").addClass("is-invalid");
						$("#showErrorStrapName").text(
							"Vui lòng nhập tên dây đeo!");
						checkStrapName = 10;
					} else {
						var length = name.length;
						var maxLength = $("#waterName").attr(
							"maxlength");
						if (length > maxLength) {
							$("#strapName").addClass("is-invalid");
							$("#showErrorStrapName").text(
								"Không được nhập quá 255 ký tự!");
							checkStrapName = 10;
						} else {
							$("#strapName").removeClass("is-invalid");
							$("#showErrorStrapName").text("");
							checkStrapName = 1;
						}
					}
					handlerButtonSave();
				});

		});

	function checkForm() {
		$("#strapName").keyup();
		return handlerButtonSave();
	}

	function handlerButtonSave() {
		var check = false;
		if (checkStrapName !== 10) {
			check = true;
			$("#btnSave").prop("disabled", false);
		} else {
			check = false;
			$("#btnSave").prop("disabled", true);
		}
		return check;
	}
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>

</html>
